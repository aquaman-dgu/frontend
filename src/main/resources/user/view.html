<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #f2f2f2;"> <!-- 배경색을 연한 회색으로 변경 -->

<style>
    .search-container {
        background-color: #ffffff;
        border-bottom: 1px solid #e0e0e0;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 302px;
        width: calc(100% - 280px);
        z-index: 1;
    }

    .search-input-container {
        position: relative;
        width: 500px;
    }

    .search-input {
        width: 100%;
        height: 40px; /* 검색창의 높이를 조정합니다. */
        padding-left: 40px; /* 왼쪽 패딩을 아이콘의 너비만큼 추가 */
        border: 1px solid #e0e0e0; /* 테두리를 회색으로 설정 */
        outline: none; /* 포커스시 테두리 제거 */
        background-color: #ffffff; /* 배경색을 흰색으로 설정 */
    }

    .search-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px; /* 아이콘 크기 설정 */
        color: #666666; /* 아이콘 색상 설정 */
    }

    .sidebar {
        background-color: #ffffff; /* 배경색을 흰색으로 변경 */
        color: #000000; /* 텍스트색을 검정색으로 변경 */
        position: fixed; /* 사이드바를 고정 */
        top: 0; /* 상단에 고정 */
        left: 0; /* 왼쪽에 고정 */
        height: 100vh; /* 전체 높이 */
        z-index: 2; /* 검색창보다 뒤에 오도록 z-index 설정 */
    }

    .nav-link {
        display: flex;
        align-items: center;
        color: #000000; /* 기본 글씨색 */
        transition: color 0.3s ease-in-out; /* 호버 시 글씨색 변경에 트랜지션 효과 추가 */
    }

    .nav-link:hover {
        color: #007bff; /* 호버 시 글씨색 변경 */
    }

    .nav-link i, .nav-link span {
        transition: color 0.3s ease-in-out; /* 아이콘과 텍스트 모두 트랜지션 효과 추가 */
    }

    .nav-link:hover i, .nav-link:hover span {
        color: #007bff; /* 호버 시 아이콘과 텍스트 색 변경 */
    }

    .content-container {
        margin-top: 50px; /* 수정: 더 작은 값으로 조정 */
        margin-left: 320px; /* 사이드바 너비만큼 마진 추가 */
        padding: 20px; /* 패딩 추가 */
    }

    .table-container {
        background-color: #ffffff; /* 배경색을 흰색으로 설정 */
        padding: 20px;
        border-radius: 8px; /* 모서리를 둥글게 설정 */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
    }

    .table th, .table td {
        vertical-align: middle; /* 셀 내용 수직 정렬 */
    }

    .status-select {
        width: 100%; /* 드롭다운 너비를 100%로 설정 */
    }
    .update-button-container {
        margin-left: 1220px;
        right: 20px;
    }
</style>
<div class="search-container">
    <form action="/search" method="GET"> <!-- 폼 엘리먼트 추가 -->
        <div class="search-input-container">
            <span class="search-icon bi bi-search"></span> <!-- 돋보기 아이콘 추가 -->
            <input type="text" class="search-input" name="q" placeholder="Search member name..."> <!-- placeholder 수정 -->
        </div>
    </form>
</div>
<div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-black" style="width: 300px; height: 100vh;">
    <div class="d-flex justify-content-center">
        <img src="/img/사이드바로고.png" alt="Logo" class="mb-3" style="width: 105%; height: auto;">
    </div>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/home" class="nav-link text-black" aria-current="page">
                <i class="bi bi-house"></i>
                <span class="ms-1">Home</span>
            </a>
        </li>
        <br>
        <li>
            <a href="#" class="nav-link text-black">
                <i class="bi bi-bar-chart-line"></i>
                <span class="ms-1">질병 검출</span>
            </a>
        </li>
        <br>
        <li>
            <a href="#growthSubmenu" class="nav-link text-black" data-bs-toggle="collapse" aria-expanded="false">
                <i class="bi bi-arrow-up-right-circle"></i>
                <span class="ms-1">성장 예측</span>
            </a>
            <ul class="collapse list-unstyled" id="growthSubmenu">
                <li>
                    <a href="#" class="nav-link text-black">
                        <i class="bi bi-pencil-square"></i>
                        <span class="ms-1">입력값</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-black">
                        <i class="bi bi-graph-up"></i>
                        <span class="ms-1">성장 예측 결과</span>
                    </a>
                </li>
            </ul>
        </li>
        <br>
        <li>
            <a href="#" class="nav-link text-black">
                <i class="bi bi-card-checklist"></i>
                <span class="ms-1">이전 기록 조회</span>
            </a>
        </li>
        <br>
        <li>
            <a href="#" class="nav-link text-black">
                <i class="bi bi-gear"></i>
                <span class="ms-1">Settings</span>
            </a>
        </li>
    </ul>

    <!-- if not signed in -->
    <ul class="nav nav-pills flex-column mb-3">
        <li class="nav-item">
            <a href="/auth/logout" class="nav-link text-black">
                <i class="bi bi-box-arrow-right"></i>
                <span class="ms-2 fs-6">Sign out</span>
            </a>
        </li>
    </ul>
    <!-- if signed in -->
</div>

<div class="content-container mt-9" style="margin-top: 50px;">
    <div class="table-container">
        <h4><b>검색</b></h4>
        <br>
        <div class="fishSearch-container d-flex align-items-center mt-2">
            <label for="search-term" class="me-2" style="min-width: 80px; font-weight: bolder;">어류명</label>
            <input type="text" class="form-control" id="search-term" placeholder="Enter name...">
        </div>
        <br>
        <div class="date-container d-flex align-items-center mt-2">
            <label for="date" class="me-2" style="min-width: 80px; font-weight: bolder;">신청일</label>
            <input type="date" class="form-control" id="date">
        </div>
        <br>
        <div class="row mt-2">
            <div class="col text-end">
                <button type="button" class="btn btn-primary">조회</button>
            </div>
        </div>
    </div>
</div>





<style>
    .form-control {
        width: 100%;
    }
    .form-group, .search-container, .date-container {
        width: 100%;
    }
    .me-2 {
        margin-right: 8px;
    }
    .ms-2 {
        margin-left: 8px;
    }
</style>



<div class="content-container" id="content-container">
    <br>
    <div class="table-container">
        <table class="table">
            <h4><b>조회 목록</b></h4>

            <div class="update-button-container">
                <button class="btn btn-primary" id="update-button">Update</button>
            </div>

            <br>
            <thead>
            <tr>
                <th>어류 코드</th>
                <th>질병명</th>
                <th>성장 예측</th>
                <th>구분</th>
                <th>신청일</th>
            </tr>



            </thead>
            <tbody>
            <!-- 예시 데이터 -->
            <tr>
                <td>werwr456</td>

                <td>SSS</td>
                <td>
                    <select class="form-select status-select">
                        <option value="pending">미승인</option>
                        <option value="approved">승인 완료</option>
                    </select>
                </td>
                <td>24.05.11</td>
            </tr>
            <tr>
                <td>sfsf77</td>

                <td>
                    <select class="form-select status-select">
                        <option value="pending">미승인</option>
                        <option value="approved">승인 완료</option>
                    </select>
                </td>
                <td>24.05.18</td>
            </tr>
            <!-- 추가 데이터 행은 여기 추가 -->
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
