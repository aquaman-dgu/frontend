<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User SignUpPage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .image-container {
            flex: 1;
            background-image: url('/img/넙치누끼.png'); /* 이미지 경로 설정 */
            background-size: 500px; /* 이미지가 컨테이너에 맞게 비율을 유지하며 축소됨 */
            background-position: center;
            background-repeat: no-repeat; /* 이미지 반복 없음 */
        }
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-form {
            background-color: #f9f9f9; /* 회원가입 폼의 배경색 */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* 폼의 최대 너비 */
            width: 100%; /* 폼의 너비를 100%로 설정 */
        }
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-form p {
            text-align: center;
            color: gray;
        }
        .signup-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* 회원가입 버튼 색상 */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .signup-form input[type="submit"]:hover {
            background-color: #0056b3; /* 호버 시 버튼 색상 변경 */
        }
        .text-center {
            text-align: center;
        }
        .mt-2 {
            margin-top: 10px;
        }
        .btn-link {
            background-color: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
        }
        .btn-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="image-container"></div>
    <div class="form-container">
        <div class="signup-form">
            <div style="text-align: center;">
                <img src="/img/넙치.png" alt="넙치 로고" width="100">
            </div>
            <h2>Sign Up for AQUAMAN</h2>
            <p>Create your account below</p>
            <form action="/auth/signup" method="post">
                <label for="username">Name</label>
                <input type="text" name="username" id="username" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" style="width: calc(100% - 22px);" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Create a password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>

                <input type="submit" value="Sign Up">

                <p class="text-center mt-2">Already have an account? <button type="button" class="btn-link" onclick="location.href='/auth/signin'">Log in</button></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
