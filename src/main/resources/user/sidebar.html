<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body style="background-color: #f2f2f2;"> <!-- 배경색을 연한 회색으로 변경 -->

<style>
    .search-container {
        background-color: #ffffff; /* 배경색을 흰색으로 변경 */
        border-bottom: 1px solid #e0e0e0; /* 하단 테두리 추가 */
        padding: 10px 20px; /* 안쪽 여백 설정 */
        display: flex; /* 요소를 가로로 배치합니다. */
        justify-content: space-between; /* 요소 사이의 간격을 최대로 설정합니다. */
        position: fixed; /* 고정 위치로 설정 */
        top: 0; /* 화면 상단에 고정 */
        left: 302px; /* 사이드바 너비만큼 떨어진 위치에 고정 */
        width: calc(100% - 280px); /* 전체 너비에서 사이드바 너비를 뺀 만큼의 너비 설정 */
        z-index: 1; /* 다른 요소 위에 표시 */
    }

    .search-input-container {
        position: relative;
        width: 90%; /* 검색창의 너비를 조정합니다. */
    }

    .search-input {
        width: 200%;
        height: 40px; /* 검색창의 높이를 조정합니다. */
        padding-left: 40px; /* 왼쪽 패딩을 아이콘의 너비만큼 추가 */
        border: 1px solid #e0e0e0; /* 테두리를 회색으로 설정 */
        outline: none; /* 포커스시 테두리 제거 */
        background-color: #ffffff; /* 배경색을 흰색으로 설정 */
    }

    .search-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px; /* 아이콘 크기 설정 */
        color: #666666; /* 아이콘 색상 설정 */
    }

    .sidebar {
        background-color: #ffffff; /* 배경색을 흰색으로 변경 */
        color: #000000; /* 텍스트색을 검정색으로 변경 */
    }

    .nav-link {
        display: flex;
        align-items: center;
        color: #000000; /* 기본 글씨색 */
        transition: color 0.3s ease-in-out; /* 호버 시 글씨색 변경에 트랜지션 효과 추가 */
    }

    .nav-link:hover {
        color: #007bff; /* 호버 시 글씨색 변경 */
    }

    .nav-link i, .nav-link span {
        transition: color 0.3s ease-in-out; /* 아이콘과 텍스트 모두 트랜지션 효과 추가 */
    }

    .nav-link:hover i, .nav-link:hover span {
        color: #007bff; /* 호버 시 아이콘과 텍스트 색 변경 */
    }
</style>
<div class="search-container">
    <form action="/search" method="GET"> <!-- 폼 엘리먼트 추가 -->
        <div class="search-input-container">
            <span class="search-icon bi bi-search"></span> <!-- 돋보기 아이콘 추가 -->
            <input type="text" class="search-input" name="q" placeholder="Search member name..."> <!-- placeholder 수정 -->
        </div>
    </form>
</div>
<div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-black" style="width: 300px; height: 100vh;">
    <div class="d-flex justify-content-center">
        <img src="/img/사이드바로고.png" alt="Logo" class="mb-3" style="width: 105%; height: auto;">
    </div>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/home" class="nav-link text-black" aria-current="page">
                <i class="bi bi-house"></i>
                <span class="ms-1">Home</span>
            </a>
        </li>
        <br>
        <li>
            <a href="#" class="nav-link text-black">
                <i class="bi bi-bar-chart-line"></i>
                <span class="ms-1">질병 검출</span>
            </a>
        </li>
        <br>
        <li>
            <a href="#" class="nav-link text-black">
                <i class="bi bi-arrow-up-right-circle"></i>
                <span class="ms-1">성장 예측</span>
            </a>
        </li>
        <br>
        <li>
            <a href="#" class="nav-link text-black">
                <i class="bi bi-card-checklist"></i>
                <span class="ms-1">이전 기록 조회</span>
            </a>
        </li>
        <br>
        <li>
            <a href="#" class="nav-link text-black">
                <i class="bi bi-gear"></i>
                <span class="ms-1">Settings</span>
            </a>
        </li>
    </ul>

    <!-- if not signed in -->
    <ul class="nav nav-pills flex-column mb-3">
        <li class="nav-item">
            <a href="/auth/logout" class="nav-link text-black">
                <i class="bi bi-box-arrow-right"></i>
                <span class="ms-2 fs-6">Sign out</span>
            </a>
        </li>
    </ul>
    <!-- if signed in -->
</div>
</body>
</html>
